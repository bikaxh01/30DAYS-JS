<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search City" id="search">
            <button id="button"><img src="./images/search.png" alt="Search Button"></button>
        </div>
        <div class="wheather">
            <img src="./images/clouds.png" alt="Wheather-icon" class="wheathericons">
            <h1 class="temp">12Â°C</h1>
            <h2 class="city">BERLIN</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="Humidity-icon">
            </div>
            <div>
               <p class="humidity-text">50%</p>
               <p>Humidity</p>
            </div>
            <div class="col">
                <img src="./images/wind.png" alt="Wind-icon">
            </div>
            <div>
               <p class="wind-text">22 Km/hr</p>
               <p>Wind-Speed</p>
            </div>
        </div>
        </div>
           
           
    </div>
</div>
    

    <script src="script.js"></script>
</body>
</html>
